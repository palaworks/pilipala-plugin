syntax = "proto3";

option csharp_namespace = "grpc_code_gen.post.get";
option java_package = "grpc_code_gen.post.get";

package post.get;

message Req {
  string Token = 1;

  int64 Id = 2;
}

message Rsp {
  bool Ok = 1;
  string Msg = 2;
  optional T Data = 3;
}

message T {
  int64 Id = 1;
  string Title = 2;
  string Body = 3;
  string CreateTime = 4;//ISO-8601
  string ModifyTime = 5;//ISO-8601
}
